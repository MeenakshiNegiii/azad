<!DOCTYPE html>
<html>
<head>
<title>Login Form</title>
<style>
/*  Border form*/
form{ border:3px solid #f1f1f1;}

/* Full -width  input*/
input[type=text], input[type=password] { width:100%; padding: 12px 20px; margin:8px 0; display:inline-block;border:1px solid #ccc;box-sizing:border-box;}

/* set a style for all button*/
button { background-color:#4CAF50;COLOR:white;padding:14px 20px; margin:8px 0;border:none;cursor:pointer;width:100%;}

/* add a hover effect for button*/
button:hover { opacity:0.8;}


/* extra style for the cancel button(red)*/
.cancelbtn { width:auto;padding:10px 18px;background-color:#f44336;}


/* center login image*/
.imgcontainer { text-align:center;margin:24px 0 12px 0;}

/* login img*/
img.login{ width:40%;border-radius:50%;}

/* add padding to containers*/
.container { padding:16px;}

/* the forget password*/
span.psw { float:right;padding-top:16px;}

/* change style for span and cancel button on extra small screens*/
@media screen and (max-width:300px){
span.psw { display:block;float:none;}
.cancelbtn {
width:100%;}}



















</style>
</head>
<body>
<form>
<div class="imgcontainer">
<img src="C:\Users\AZAD\Desktop\forms\download.jpg"
 class="login"></div>
<div class="container">
<label for="uname"></b></label>
<input type="text" placeholder="Enter Username" name="usname" required>
<label for="psw"></b></label>
<input type="password" placeholder="Enter Password" name="psw" required>
<button type="submit">Login</button>
<label>
<input type="checkbox" checked="checkbox" name="remember">Remember me</label></div>
<div class="container" style="background-color:#f1f1f1">
<button type="button" class="cancelbtn">Cancel</button>
<span class="psw">Forget <a href="#">password?</a></span>
</div>
</form>
</body>
</html>
