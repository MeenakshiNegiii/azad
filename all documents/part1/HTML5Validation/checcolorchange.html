<!DOCTYPE html>
<html>
<head>
<title>my first checkbox validation page</title>
<style>
input[type="checkbox"]:required:invalid + label {color:red;}
input[type="checkbox"]:required:valid + label {color:green;}
</style>
</head>
<body>
<p> This is a page of validation</p>
<h1>Term and Condition</h1>
<form onsubmit="return checkForm(this);">
<p><input id = "term" type = "checkbox" required name = "term">

<label for = "term">I Accept the <b>all Term and Condition</b> of your company!</label></p>
<input type = "submit">
</form>
<script>
function checkForm(form) {
    if (!form.terms.checked) {
        alert("Error: you have to click this checkbox for continuee!");
        form.terms.focus();
          return false;}
    alert("you accepter our term and condition!");
	return true;
	}
	
	

</script>
</body>
</html>
