<html>
<head>
<style>
 #div {
 width:100px;
 height:100px;
background-color:red;
border: solid 1px red;
border-radius: 5px;
position:relative;

}


</style>

<script src= "https://code.jquery.com/jquery-3.5.1.js"></script>
<title>JQery hide() and show() method</title>
<script>
$(document).ready(function() {
  $("button").click(function(){
    var div = $("div");
div.animate({left: '300px',width:'150px'},"slow");
div.animate({fontSize:'3em'},"slow");

	});
	
}); 
  </script>
</head>
<body>
<h1>this is hide and show method </h1>
<div id ="div">hello!</div>

</br>

<button>animation start</button>

</body>
