<!DOCTYPE html>
<head>
<title>array sort(); starts</title></head>
<body>
<p id = "demo">number in accending order sorting()</p>
<p id = "demo1">number in descending order sorting()</p>
<button onclick = "myFunction()">accending & low</button><br><br>
<button onclick = "myFunction1()">descending& high</button>
<script>
var num = [100, 40, 50, 10, 150];
document.getElementById("demo").innerHTML=num; 
 
 function myFunction()
 {
num.sort(function(a,b)
{ return a - b}
);
document.getElementById("demo").innerHTML=num; 
 
 document.getElementById("demo").innerHTML=num[0];
 };
 
 function myFunction1()
 {
num.sort(function(a,b)
{ return b - a}
);
document.getElementById("demo1").innerHTML=num;
document.getElementById("demo1").innerHTML=num.length-1;  
 };

  </script>
</body>
</html>
