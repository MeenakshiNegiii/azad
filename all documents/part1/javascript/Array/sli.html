<!DOCTYPE html>
<head>
<title>array SLICING(); starts</title></head>
<body>
<p id = "demo"></p
<p id = "demo1"></p>

<script>
var A = ["a","b","c","d","e"];
document.getElementById("demo").innerHTML = A.slice(2);
/* slice(2) means take out first two elements from full array demo ID*/
var B = ["a","b","c","d","e","f","g","h","i"];
var B1 = B.slice(1,7);
document.getElementById("demo1").innerHTML = B + "<br><br>" + B1;
/* in above program B.slice(1,7) means first element out and write from b alphabet and +count when 7 numbers complete like(a out and b is 2 and 7 is g then after g all element off)*/
</script>
</body>
<html>
