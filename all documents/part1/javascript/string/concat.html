<!DOCTYPE html>
<html>
<head>
<title>UPPERCASE the STRING </title>
</head>
<body>
<button onclick="myFunction()">please try</button>
<p id = "demo">concat means </p>
<p id = "dem">PLUS operator. </p>
<p id = "res"></p>
<script>
function myFunction() {
var up = document.getElementById("demo").innerHTML;
var lo = document.getElementById("dem").innerHTML;
var add = up.concat(" ", lo);
document.getElementById("res").innerHTML = add;
}
</script>
</body>
</html>
