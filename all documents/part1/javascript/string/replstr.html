<!DOCTYPE html>
<html>
<head>
<title>Replace the STRING </title>
</head>
<body>
<h1> javascript STRING </h1>
<h3> we can replace the string</h3>
<p id = "demo" >in this programe we used replace() method</p>
// here we see alots properties of string//
<script>
var str = "Apple, Banana, Kiwi";
var sli = str.replace("Banana", "Mango");
document.getElementById("demo").innerHTML = sli;
</script>
