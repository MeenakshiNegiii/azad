<!DOCTYPE html>
<html>
<head>
<title>UPPERCASE the STRING </title>
</head>
<body>
<h1> javascript STRING </h1>
<h3> we can do the uppercase string</h3>
// here we see alots properties of string//

<button onclick="myFunction()">please try</button>
<p id = "demo"> in this programe we used toUpperCase(); method</p>
<script>
function myFunction() {
var up = document.getElementById("demo").innerHTML;
document.getElementById("demo").innerHTML = up.toUpperCase();
}
</script>
</body>
</html>
